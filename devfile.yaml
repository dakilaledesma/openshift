schemaVersion: 2.2.0
metadata:
  name: python-nodejs-workspace
  version: 1.0.0

attributes:
  che-theia.eclipse.org/vscode-extensions:
    - relative:extension/ms-python.python
    - relative:extension/dbaeumer.vscode-eslint

components:
  - name: dev-container
    container:
      image: registry.access.redhat.com/ubi8/python-39:latest
      memoryLimit: 4Gi
      mountSources: true
      sourceMapping: /projects
      endpoints:
        - name: http-app
          targetPort: 8080
          exposure: public
          protocol: http
        - name: nodejs
          targetPort: 3000
          exposure: public
          protocol: http
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      env:
        - name: PYTHONPATH
          value: ${PROJECTS_ROOT}
        - name: PYTHONUNBUFFERED
          value: '1'
        - name: PYTHONIOENCODING
          value: 'UTF-8'
        - name: NODE_VERSION
          value: '16'

  - name: m2
    volume:
      size: 1Gi

commands:
  - id: setup-env
    apply:
      component: dev-container
      label: Setup Environment
      workingDir: ${PROJECTS_ROOT}
